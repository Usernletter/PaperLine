    <style>
      @media print {
        /* Reset parent elements to remove screen layout constraints */
        body, #root, .main-layout {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* The `print:hidden` utility class will hide sidebars. */
        /* This rule ensures the main content area fills the page. */
        main {
          width: 100vw;
          height: 100vh;
          padding: 0 !important;
          margin: 0 !important;
        }

        #print-area {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        
        @page {
          size: auto;
          margin: 0;
        }
      }
    </style>
